<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <script>
        $(function() {
            $(".input-group.date").datepicker({
                format: 'yyyy-mm-dd'
            });
        });
    </script>
</head>

<body>

    <div style="padding: 20px;">

        <div class="container">
            <textarea readonly style="width:1000px; height:230px; background: #FFFDDE;">
               PURPOSE:         
                     queries loyalty-service dynamoDB database to find the number of created orders/members within a particular period of time

               REQUIREMENTS:    
                     AWS authentication needs to be provided through the environment variables AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY or supplied 
                     on the command line as -aws_a and aws_s parameters when starting the application
            </textarea>
            <br />

            <form class="simple-form" action="/process" method="post">
                <div class="form-group">
                    <label for="table">Table</label>
                    <select class="form-control" name="table" id="table" placeholder="DynamoDB table">
                        <option name="table" class="form-control" value="member">member</option>
                        <option name="table" class="form-control" value="order">order</option>
                     </select>
                </div>
                <div class="form-group">
                    <div>
                        <label for="from_date">From date</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" class="form-control" name="from_date" value="2017-04-05" placeholder="From date" />
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>

                        <label for="from_time">From time (eg 00:00:00)</label>
                        <input type="text" class="form-control" required pattern="\d\d:\d\d:\d\d" value="00:00:00" placeholder="From time" />
                    </div>
                    <div>
                        <label for="to_date">To date</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" class="form-control" name="to_date" value="2017-04-05" placeholder="To date" />
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>

                        <label for="to_time">To time (eg 23:59:59)</label>
                        <input type="text" class="form-control" required pattern="\d\d:\d\d:\d\d" value="23:59:59" placeholder="To time" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Search database">
                </div>

            </form> 
        </div>
    </div>

</body>

</html>
